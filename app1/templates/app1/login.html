{% extends 'app1/base.html'%}
{% load crispy_forms_tags%}
{% load socialaccount %}
{% providers_media_js %}
{% block body %}

<h4 class="mt-3 ml-3">Log/Sign In to your account</h4>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 col-md-7" style="border: 1px solid green; padding: 10px; margin:10px;">
            <div class="panel panel-default">
                <div class="panel-body">
                <form method="post">
                     {% csrf_token %} 
                    <fieldset class="form-group"> 
                        <legend class="border-bottom mb-4">Log In</legend>
                                 {{form | crispy}}
                        </fieldset>
                        <div class="form-group mt-3">
                         <input class="btn btn-outline-info" type="submit" name="submit-login" value="LogIn">
                         </div>
                        {{user}}
                         <button><a href="{% provider_login_url "google" %}">Google Login</a></button>
                         <button><a href="{% provider_login_url "facebook" method="oauth2" %}">Facebook Login</a></button>

                         </form>

                         <div class="border-top pt-3">
                         <small class="teaxt-muted">
                           Need an Account? <a class="ml-2" href="{% url 'app1:register'%}">Sign Up Now</a>
                         </small>
                     </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
