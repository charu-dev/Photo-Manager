
{% for field in form%}
    <div class="form-group">
        <div class="col-sm-offset_2 col-sm-10">
            <span class="text-danger small">{{ field.errors }}</span>
        </div>
        <div class="form-group">
        <label class="control-label col-sm-2" style="
    clear: both;
    float:left;
    margin-right:15px;">
            {{ field.label_tag }}
        </label>
        <div class="col-sm-10">{{ field }}</div>
            </div>
    </div>
{% endfor %}
